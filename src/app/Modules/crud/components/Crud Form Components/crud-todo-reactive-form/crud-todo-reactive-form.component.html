<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Add Todo</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="todoTitle">Title:</label>
              <input
                type="text"
                id="todoTitle"
                name="todoTitle"
                class="form-control"
                formControlName="todoTitle"
              />
            </div>
            <div
              *ngIf="
                todoForm.get('todoTitle')?.invalid &&
                (todoForm.get('todoTitle')?.dirty ||
                  todoForm.get('todoTitle')?.touched)
              "
            >
              <small class="text-danger"> Title is required. </small>
            </div>
            <div class="form-group">
              <label for="todoDescription">Description:</label>
              <textarea
                id="todoDescription"
                name="todoDescription"
                class="form-control"
                formControlName="todoDescription"
              ></textarea>
            </div>
            <br />
            <button
              type="submit"
              [disabled]="!todoForm.valid"
              class="btn btn-primary"
            >
              {{ this.isEditMode ? "Edit Data" : "Add Data" }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
