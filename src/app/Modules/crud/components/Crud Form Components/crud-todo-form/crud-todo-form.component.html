<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Add Todo</h5>
        </div>
        <div class="card-body">
          <form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)">
            <div class="form-group">
              <label for="todoTitle">Title:</label>
              <input
                type="text"
                id="todoTitle"
                name="todoTitle"
                class="form-control"
                ngModel
                required
                #todoTitle = "ngModel"
              />
              <div *ngIf="todoForm.submitted && todoTitle?.invalid">
                <small class="text-danger">
                  Title is required.
                </small>
              </div>
            </div>
            <div class="form-group">
              <label for="todoDescription">Description:</label>
              <textarea
                id="todoDescription"
                name="todoDescription"
                class="form-control"
                ngModel
              ></textarea>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Add Todo</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
