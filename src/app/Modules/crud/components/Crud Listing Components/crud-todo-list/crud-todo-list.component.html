<div class="container mt-4">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Created Date</th>
        <th>Last Edited Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todoListIter of currentModuleData?.formsData">
        <td>{{todoListIter.todoTitle}}</td>
        <td>{{todoListIter.todoDescription}}</td>
        <td>{{todoListIter.createdDate}}</td>
        <td>{{todoListIter.lastEditedDate}}</td>
        <td>
          <button class="btn btn-primary btn-sm">Edit</button>
          <button class="btn btn-danger btn-sm">Delete</button>
          <button class="btn btn-success btn-sm">Complete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
